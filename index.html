<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>MEOW CATS</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
      }
      h1 {
        text-align: center;
        margin: 20px;
        color: white;
        font-size: 50px;
      }

      img {
        max-width: 250px;
      }

      .card__container {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 20px;
        background-color: rgb(255, 114, 63);
        margin: 20px auto;
        border-radius: 10px;
        overflow: hidden;
        max-width: 90%;
        width: 1000px;
        box-shadow: 1px 5px 15px rgba(0, 0, 0, 0.5);
        transition: all 0.5s;

        &:hover {
          transform: scale(1.1);
        }

        div {
          display: flex;
          justify-content: center;
          align-items: flex-start;
          flex-direction: column;
          gap: 20px;
          padding-inline: 20px;

          h2 {
            color: white;
            position: relative;
            font-weight: 900;
            font-style: normal;

            &::after {
              content: "";
              width: 100%;
              height: 2px;
              background-color: white;
              position: absolute;
              top: 100%;
              left: 0;
              margin-top: 10px;
            }
          }

          p {
            color: white;
            font-size: 18px;
            text-align: justify;
            line-height: 25px;
          }

          button {
            padding: 10px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            box-shadow: 8px 5px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.5s;

            a {
              color: black;
              text-decoration: none;
              font-size: 16px;
              font-weight: 900;
            }
            &:hover {
              background-color: black;
              animation: scaleBtn 0.5s ease-in-out;
            }
            &:hover a {
              color: white;
            }
          }
        }

        @media (max-width: 850px) {
          flex-direction: column;
          width: 50%;

          img {
            width: 100%;
            max-width: none;
          }
          div {
            margin-bottom: 20px;
          }
        }

        @media (max-width: 650px) {
          width: 100%;
        }
      }

      @keyframes scaleBtn {
        50% {
          transform: scale(1.3);
        }
      }

      footer {
        text-align: center;
        color: white;
        padding-block: 20px;

        .developer {
          color: orangered;
          background-color: white;
          border-radius: 5px;
          padding: 2px 5px;
          text-decoration: none;
          margin-inline-start: 2px;
        }
      }
    </style>

    <script>
      const body = document.querySelector("body");
      const cardContainer = document.querySelectorAll(".card__container");

      let shuffleNumbers = () => {
